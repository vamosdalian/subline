name: Build & Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: mac
          - os: windows-latest
            platform: win
          - os: ubuntu-latest
            platform: linux

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Sync package version from tag
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "Using version: ${VERSION} (from tag ${GITHUB_REF_NAME})"
          npm version "${VERSION}" --no-git-tag-version --allow-same-version

      - name: Build & Package
        run: npm run dist -- --${{ matrix.platform }} --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.platform }}
          path: |
            release/*.dmg
            release/*Setup*.exe
            release/*.deb
          if-no-files-found: ignore

  publish:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          draft: true
          generate_release_notes: true

  sync-version-master:
    needs: publish
    runs-on: ubuntu-latest

    steps:
      - name: Checkout master
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0

      - name: Update package version from tag
        id: version
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "value=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "Syncing version ${VERSION} to master"
          npm version "${VERSION}" --no-git-tag-version --allow-same-version

      - name: Create version sync PR
        id: create_pr
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: master
          branch: codex/version-sync-${{ github.ref_name }}
          delete-branch: true
          commit-message: "chore: sync version from tag ${{ github.ref_name }}"
          title: "chore: sync version from tag ${{ github.ref_name }}"
          body: |
            Auto-generated by release workflow.
            - Source tag: `${{ github.ref_name }}`
            - Synced version: `${{ steps.version.outputs.value }}`
          add-paths: |
            package.json
            package-lock.json

      - name: Enable PR auto-merge
        if: steps.create_pr.outputs.pull-request-number != ''
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ steps.create_pr.outputs.pull-request-number }}
          merge-method: squash
